<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current-Time</title>
    <!-- liên kết CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- khối chứ toàn bộ nội dung -->
    <div class="container">
        <!-- tiêu đề -->
        <h1>Current Time and Date </h1>
        <!-- khối chứa thời gian -->
        <div id="clock">
            <!-- nơi hiển thị giờ -->
            <div id="time"></div>
            <!-- nơi hiển thị ngày tháng -->
            <div id="date"></div>
        </div>
    </div>
    <!-- liên kết tới JS -->
    <script src="script.js"></script>
</body>
</html>
