<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRO LIB PORTAL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

 
  <header class="main-header">
    <nav class="main-top-header">
      <a href="#" class="nav-item">
        <p class="home">Home</p>
      </a>
    </nav>
  </header>

  
  <div class="between-container">
    <section class="home-banner">
      <div class="banner">
        <img src="./assets/banner-lib.jpg" alt="Library Banner" class="banner-img" />
        <div class="between-content">
          <p class="content-quote">Your reading journey starts here.</p>
          <h1 class="content-title">
            PRO LIB<br />PORTAL
          </h1>
          <p class="content-subtitle">
            Discover and borrow your favourite books anytime...
          </p>
        </div>
      </div>
    </section>
  </div>

 
  <div class="books-container">
    <h2 class="books-title">LATEST BOOKS</h2>
    <div class="book-grid">
      
      <div class="book-card">
        <img src="./assets/dora 1-12.webp" alt="Doraemon Vol 1" />
        <div class="book-info">
          <h3>Doraemon VOL. 1</h3>
          <p class="author">Fujiko F. Fujio</p>
          <p class="volume">Vol. 1 (Chương đặc biệt)</p>
        </div>
      </div>

   
      <div class="book-card">
        <img src="./assets/dora 14.jpg" alt="Doraemon Tap 14" />
        <div class="book-info">
          <h3>Doraemon</h3>
          <p class="author">Fujiko F. Fujio</p>
          <p class="volume">Tập 14</p>
        </div>
      </div>

      
      <div class="book-card">
        <img src="./assets/doraemon-truyen-ngan-tap-4.jpg" alt="Doraemon Tap 4" />
        <div class="book-info">
          <h3>Doraemon</h3>
          <p class="author">Fujiko F. Fujio</p>
          <p class="volume">Tập 4</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
